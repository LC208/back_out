services:
  db:
    container_name: db
    image: postgres:15.8
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ${DUMP_PATH}:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${DB_NAME}"]
      timeout: 5s
      retries: 10
  back:
    build: ./
    command: bash -c  "python manage.py makemigrations && python manage.py migrate --fake && python manage.py migrate  && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/back
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
       db:
         condition: service_healthy
    network_mode: host
